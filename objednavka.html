<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Zverimex</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="contHlav">
                <div class="contLogo">
                    <img src="images/header_logo.jpg" alt="logo" id="logo">
                </div>
                <div class="nadpis">
                    <h2>AnimalSaloon</h2>
                </div>
                <div class="videoHead">
                    <video id="video" width="200" height="150" autoplay loop muted>
                        <source src="images/videodoggo.mp4" type="video/mp4">
                      
                      Your browser does not support the video tag.
                      </video>
                </div>
                <div class="kontakty">
                    <p><i class="bi bi-house"></i>&nbsp;Adresa:&nbsp;Zajeci 1234</p>
                    <p><i class="bi bi-telephone"></i>&nbsp;Telefon:&nbsp;999 999 999</p>
                    <p><i class="bi bi-envelope"></i>&nbsp;Email:&nbsp;zverimex@petshop</p>
                </div>
            </div>
        </header>
        <nav>
            <div class="contNav">
                <ul class="navigace">
                    <li><a href="index.html">Uvod</a></li>
                    <li><a href="nabidka.html">Nabidka</a></li>
                    <li><a href="cenik.html">Cenik</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="objednavka.html">Objednavka</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="contObjed">
                <form name="objednavka">
                    <fieldset>
                        <legend>Krmivo:</legend>
                        <table>
                            <tr>
                                <td><label for="zradlo">Vyberte krmivo:</label></td>
                                <td><select name="zradlo" id="zradlo" onclick="krmivo()">
                                        <option value=150 selected>Psí žrádlo 150 Kč/kg
                                        </option>
                                        <option value=120>Kočičí žrádlo 120 Kč/kg
                                        </option>
                                        <option value=50>Žrádlo pro rybičky 50 Kč/kg
                                        </option>
                                        <option value=800>Žrádlo pro tygra 800 Kč/kg
                                        </option>
                                     </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="zradloKg">Vyberte mnozstvi (kg):</label>
                                </td>
                                <td>
                                    <select name="zradloKg" id="zradloKg" onclick="krmivo()">
                                    <option value=1 selected>1
                                    </option>
                                    <option value=2>2
                                    </option>
                                    <option value=3>3
                                    </option>
                                    <option value=4>4
                                    </option>
                                    <option value=5>5
                                    </option>
                                    <option value=5>5
                                    </option>
                                    <option value=6>6
                                    </option>
                                    <option value=7>7
                                    </option>
                                    <option value=8>8
                                    </option>
                                    <option value=9>9
                                    </option>
                                    <option value=10>10
                                    </option>
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="pruCena">Cena prubezne:</label></td>
                                <td><input type="text" name="pruCena" placeholder="Vase prubezna cena"></td>
                            </tr>
                        </table>
                    </fieldset>

                    <fieldset>
                        <legend>Typ krmiva:</legend>
                        <table>

                            <tr>
                                <th>Bio</th>
                                <th>Extra premium</th>
                                <th>Extra nekvalita</th>
                                <th>Darkove baleni</th>
                            </tr>
                            <tr>
                                <td style="text-align:center"><input type="checkbox" name="bio" id="bio"></td>
                                <td style="text-align:center"><input type="checkbox" name="prem" id="prem"></td>
                                <td style="text-align:center"><input type="checkbox" name="nek" id="nek"></td>
                                <td style="text-align:center"><input type="checkbox" name="darek" id="darek"></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Doprava:</legend>
                        <table>
                            <tr>
                                <td><label for="os">Osobni odber</label></td>
                                <td><input type="radio" name="doprava" id="osob"></td>

                            </tr>
                            <tr>
                                <td><label for="os">Nas kuryr</label></td>
                                <td><input type="radio" name="doprava" id="kur"></td>
                            </tr>
                            <tr>
                                <td><label for="os">Ceska posta</label></td>
                                <td><input type="radio" name="doprava" id="pos"></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Shrnuti:
                        </legend>
                        <table>
                            <tr>
                                <td><label for="celkem">Celkova cena:</label></td>
                                <td><input type="text" name="celkem" id="celk"></td>
                                <td><input type="button" value="Vypocitej" onclick="celkCena()"></td>
                            </tr>
                            <tr>
                                <td><label for="celkem">Vase konto:</label></td>
                                <td><input type="text" name="porov" id="celk" placeholder="kolik jste ochotni utratit"></td>
                                <td><input type="button" value="Vypocitej" onclick="porovnej()"></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Email pro newsletter:</legend>
                        <table>
                            <tr>
                                <td><input type="text" name="mail" onkeypress="checkSpcialChar()"></td>
                                <td>@gmail.com</td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="contFoot">
                <p>© Tomáš Moravec 2022</p>
                <audio controls>
                    <source src="images/hudba.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </div>
        </footer>
    </div>
    <script src="objednavka.js"></script>
</body>

</html>
